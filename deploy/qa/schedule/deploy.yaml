apiVersion: apps/v1
kind: Deployment
metadata:
  name: nest-td-schedule            # 修改为项目的名字
  namespace: td               # 修改为项目的组
  labels:
    app: nest-td-schedule          # 修改为项目的名字
  annotations:
    "sidecar.jaegertracing.io/inject": "true" # 需添加这个，告知Jaeger注入Jaeger Agent到Pod里面
spec:
  replicas: 1                 # 根据业务量调整pod的数量
  selector:
    matchLabels:
      app: nest-td-schedule          # 修改为项目的名字
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 20%
      maxUnavailable: 20%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nest-td-schedule     # 修改成项目的名字
      annotations:
        prometheus.io/port: '3000'
        prometheus.io/scrape: 'true'
    spec:
      restartPolicy: Always
      imagePullSecrets:
        - name: pulluser
      containers:
      - image: <IMAGE>:<IMAGE_TAG>
        name: nest-td-schedule         # 修改为项目的名字
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000     # 这个端口必须和Dockerfile暴露的一个样
        readinessProbe:
          httpGet:
            path: /deploy/ready
            port: 3000
          initialDelaySeconds: 40
          periodSeconds: 3
        livenessProbe:
          httpGet:
            path: /deploy/live
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "echo preStop; sleep 30; echo preStopOver;"]
        args:
        - "node"
        - "/data/www/projects/nest-server/dist/script/schedule-main.js"
        env:
        - name: NODE_OPTIONS
          value: "--max_old_space_size=8096"
        - name: NO_COLOR
          value: "1"
        - name: PROCESS_NAME
          value: "td.schedule"
        - name: LOG_LEVEL
          value: "warn"
        volumeMounts:
          - name: td-media
            mountPath: /data/media/
        resources:
          limits:
            cpu: 2                # CPU限制为2个
            memory: 4Gi           # 内存限制4Gi
          requests:
            cpu: 150m                # CPU要求0.5个
            memory: 400Mi           # 内存要求512Gi
      volumes:
        - name: td-media
          persistentVolumeClaim:
            claimName: td-media
